<link rel="import" href="device-orientation.html">

<dom-module id="demo-element">
  <template>
    <device-orientation on-orientation-changed="changeHandler"></device-orientation>

    <p>Left Right: <span>{{lr}}</span></p>
    <p>Forward Back: <span>{{fb}}</span></p>
    <p>Direction: <span>{{dir}}</span></p>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'demo-element',
    properties: {
      lr: {
        type: Number,
        value: 0
      },
      fb: {
        type: Number,
        value: 0
      },
      dir: {
        type: Number,
        value: 0
      }
    },
    changeHandler: function(e, data) {
      this.lr = Math.round(data.lr);
      this.fb = Math.round(data.fb);
      this.dir = Math.round(data.dir);
    }
  });
</script>
