<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./device-orientation.js" type="module"></script>
</head>

<body>
    <device-orientation id="orientationEl"></device-orientation>

    <p>Left Right: <span id="lr">0</span></p>

    <p>Left Right: <span id="fb">0</span></p>

    <p>Direction: <span id="direction">0</span></p>

    <script>
        console.log('asdf');

        var el = document.getElementById('orientationEl');
        var lr = document.getElementById('lr');
        var fb = document.getElementById('fb');
        var dir = document.getElementById('direction');

        el.addEventListener('orientationChanged', function (res) {
            lr.innerText = round(el.lr);
            fb.innerText = round(el.fb);
            dir.innerText = round(el.direction);
        });

        function round(val) {
            return Math.round(parseInt(val, 10));
        }
    </script>
</body>

</html>
